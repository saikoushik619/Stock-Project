{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="{% static 'update.css' %}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="add_data">
        {% csrf_token %}
    <h4 id="t1">Update Data</h4>
    
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <label for="id">Product id</label>
        <input type="number" id="id" value="{{olddata.id}}"><br><br>

        <label for="name">Product Name</label>
        <input id="name" type="text" value="{{olddata.product_name}}"><br><br>

        <label for="price">Product price</label>
        <input id="price" type="number" value="{{olddata.product_price}}"><br><br>

        <label for="quantity">Product quantity</label>
        <input id="quantity" type="number" value="{{olddata.product_quantity}}"><br><br>

        <label for="date">Product Date</label>
        <input id="date" type="date" value="{{olddata.product_period}}"><br><br>
        
            
        <button id="btn"> submit </button>
     
   
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 

<script src="{% static 'js/update.js' %}"></script>
</body>
</html>
